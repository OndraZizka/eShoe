<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <div wicket:id="feedbackPanel"></div>

                    <td width="200">Name</td>

                <tr>

        <div wicket:id="statusListView"/>

    </wicket:extend>
</body>
</html>
