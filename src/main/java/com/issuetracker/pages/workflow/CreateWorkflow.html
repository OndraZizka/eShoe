<!DOCTYPE html>
<wicket:extend>
    <form method="post" action="#" wicket:id="insertWorkflowForm">
        <table border="0" cellpadding="5">
            <tr>
                <td width="200">Name</td>
                <td><input type="text" wicket:id="name" size="30"/></td>
            </tr>
            <tr>
                <td width="200">Assign To Projects</td>
                <td><select wicket:id="projectMultipleChoise"/></td>
            </tr>
            <tr>
                <td width="200">&nbsp;</td>
                <td><input type="submit" value="Create Workflow"/></td>
            </tr>
        </table>
    </form>
    <span wicket:id="workflowName"/>
    <div wicket:id="workflowList"/>

</wicket:extend>
