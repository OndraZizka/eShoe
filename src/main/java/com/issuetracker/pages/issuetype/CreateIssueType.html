<!DOCTYPE html>
<wicket:extend>
    <form method="post" action="#" wicket:id="insertIssueTypeForm">
        <table border="0" cellpadding="5">
            <tr>
                <td width="200">Name</td>
                <td><input type="text" wicket:id="name" size="30"/></td>
            </tr>
            <tr>
                <td width="200">&nbsp;</td>
                <td><input type="submit" value="Add Issue Type"/></td>
            </tr>
        </table>
    </form>
    <span wicket:id="issueTypes"/>
    <table cellpadding="8">
        <tr>
            <td width="200">Name</td>
            <td width="200">&nbsp;</td>
        </tr>
        <tr wicket:id="issueTypeListView">
            <td><span wicket:id="name"/></td>
            <td>
                <a href="#" wicket:id="remove">[delete]</a>
                <a href="#" wicket:id="edit">[edit]</a>
            </td>
        </tr>
    </table>
</wicket:extend>
