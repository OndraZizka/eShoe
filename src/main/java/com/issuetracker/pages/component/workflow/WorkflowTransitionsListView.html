<!DOCTYPE html>
<wicket:panel>
    <table cellpadding="8">
        <tr>
            <td width="200">Name</td>
            <td width="200">From Status</td>
            <td width="200">To Status</td>
            <td width="200">&nbsp;</td>
        </tr>
        <tr wicket:id="transitionsList">
            <td><span wicket:id="transitionName"></span></td>
            <td><span wicket:id="statusFrom"></span></td>
            <td><span wicket:id="statusTo"></span></td>
            <td><a href="#" wicket:id="remove">[delete]</a></td>
        </tr>
    </table>
</wicket:panel>
