<!DOCTYPE html>
<wicket:panel>
    <form method="post" action="#" wicket:id="commentForm">
        <table border="0" cellpadding="5">
            <tr>
                <td width="200">Insert your comment here: </td>
            </tr>
            <tr>
                <td><textarea wicket:id="content" rows="6" cols="40"/></td>
            </tr>
            <tr>
                <td>
                    <select wicket:id="roles"/>
                    <input type="submit" value="Comment"/>
                </td>
            </tr>
        </table>            
    </form>

</wicket:panel>
