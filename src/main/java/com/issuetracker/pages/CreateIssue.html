<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <wicket:extend>

        <form wicket:id="form">
            <input type="text" wicket:id="issueName" />
            <input type="text" wicket:id="issueDescription" />
            <select wicket:id="issueTypes"></select>
            <select wicket:id="makes"></select>
            <select wicket:id="models"></select>
            <select wicket:id="versionModels"></select>
            <select wicket:id="priorityDropDown"></select>
            <input type="file" wicket:id="fileUploadField" value="Attach File"/>

            <input type="submit" value="Create Issue"/>
        </form>
        <div wicket:id="feedbackPanel"></div>

        <table border="1" cellpadding="8">
            <tr>
                <td width="200">Name</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>
                <td width="200">&nbsp;</td>               
            </tr>
            <tr wicket:id="issueList">
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="issueType"></span></td>
                <td><span wicket:id="description"></span></td>
                <td><span wicket:id="component"></span></td>
                <td><span wicket:id="version"></span></td>
                <td><span wicket:id="project"></span></td>
                <!--<td><span wicket:id="project"></span></td>-->
                <td><span wicket:id="file"></span></td>

            </tr>
        </table>
        <span wicket:id="feedback"/>
    </wicket:extend>
</body>
</html>
