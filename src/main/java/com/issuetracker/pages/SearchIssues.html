<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
    <wicket:extend>
        <div wicket:id="feedbackPanel"></div>

        <form wicket:id="searchIssuesForm">
            <input type="text" wicket:id="containsText" />
            <select wicket:id="projectDropDownChoice"></select>
            <select wicket:id="versionDropDownChoice"></select>
            <select wicket:id="componentsDropDownChoice"></select>
            <select wicket:id="statusLMC"></select>
            <select wicket:id="issueTypes"></select>

            <input type="submit" value="Search"/>
        </form>


        <table border="1" cellpadding="8">
            <tr>
                <td width="200">Name</td>
                <td width="200">Description</td>
            </tr>
            <tr wicket:id="issues">
                <td>
                    <a href="#" wicket:id="showIssue"><span wicket:id="name">[name]</span>
                    </a>
                </td>
                <td><span wicket:id="description"></span></td>

            </tr>
        </table>



    </wicket:extend>
</body>
</html>
